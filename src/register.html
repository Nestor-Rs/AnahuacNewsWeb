<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/registro.js"></script>
</head>
<body>
    <div class="container w-75 rounded bg-primary mt-5">
        <div class="row align-items-lg-stretch">
          <div class="col bg-white rounded">
            <div class="text-end pt-3">
              <img src="./Img/Logo_Anáhuac.svg" width="48px" alt="" />
            </div>
            <h2 class="fw-bold text-center py-5">Creación de usuario</h2>
            <form action="#" id="loginForm">
                <div class="mb-4">
                  <label for="email" class="form-label">Correo Electronico</label>
                  <!--input correo -->
                  <input id="email" type="email" class="form-control" name="email" />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <!--input contrasena -->
                  <input id="contra" type="password" class="form-control" name="password" />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary custom-button mb-5">
                    Registrar
                  </button>
                </div>
              </form>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
