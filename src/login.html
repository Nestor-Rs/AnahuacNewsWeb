<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
    <script src="./js/login.js" type="module"></script>
  </head>

  <body>
    <div class="container w-75 rounded bg-primary mt-5">
      <div class="row align-items-lg-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white rounded">
          <div class="text-end pt-3">
            <img src="./Img/Logo_Anáhuac.svg" width="48px" alt="" />
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido a Anahuac News</h2>
          <form action="#" id="loginForm">
            <div class="mb-4">
              <label for="email" class="form-label">Correo Electronico</label>
              <!--input correo -->
              <input id="email" type="email" class="form-control" name="email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <!--input contrasena -->
              <input id="contrasena" type="password" class="form-control" name="password" />
            </div>
            <div class="my-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
              />
              <label for="connected" class="form-check-label"
                >Manterme Conectado</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary custom-button">
                Iniciar Sesion
              </button>
            </div>
            <div class="d-grid my-4">
              <a href="register.html" class="btn btn-primary custom-button">Registrar</a>
            </div>
            <div class="my-3 text-center">
              <a href="RecuperarContrasennia.html" class="text-muted">Se te olvido tu constraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>

</html>
