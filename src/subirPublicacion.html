<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stylesPubliucar.css" />
    <title>Subir Publicación</title>
    <script src="./js/login.js" type="module"></script>
  </head>

  <body>
    <div class="container w-75 rounded bg-primary mt-5">
      <div class="row align-items-lg-stretch">
        <div class="col bg-white rounded">
          <div class="text-end pt-3">
            <img src="./Img/Logo_Anáhuac.svg" width="48px" alt="" />
          </div>
          <h2 class="fw-bold text-center py-5">Subir publicacion</h2>
          <form
            action="submit_publication.php"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <label for="publication_title">Título:</label>
              <input
                type="text"
                class="form-control"
                id="publication_title"
                name="publication_title"
              />
            </div>
            <div class="form-group">
              <label for="publication_content">Contenido:</label>
              <textarea
                class="form-control"
                id="publication_content"
                name="publication_content"
              ></textarea>
            </div>
            <div class="form-group text-center my-5">
              <label for="publication_image" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Subir imagen
              </label>
              <input
                type="file"
                class="form-control-file"
                id="publication_image"
                name="publication_image"
              />
            </div>
            <div class="text-center mb-5">
                <button type="submit" class="btn btn-primary custom_button">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
