<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1">
        <title>Recuperar Constraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #FF8A00;">
            <div class="container-fluid justify-content-center">
              <h1 class="navbar-brand" style="color: white">Recuperar Contraseña</h1>
            </div>
        </nav>
        <div class="container justify-content-center pt-5 ">
            <div class="card" style="background-color: rgba(255, 138, 0, 0.6);">
                <div class="card-body">
                    <h2 class="card-title text-center pt-5" style="color: white;">Anahuac News</h2>
                    <div class="container justify-content-center mb-3 pt-5 d-grid">
                        <label class="form-label" style="color: white;">Correo</label>
                        <div class="input-group" style="width: 30rem; background-color: #D9D9D9;">
                          <input type="email" class="form-control" id="email" aria-describedby="basic-addon3 basic-addon4" style="background-color: #D9D9D9;" required>
                        </div>
                        <div class="container pt-4 justify-content-center d-grid">
                            <button class="btn btn-light" style="width: 15rem; background-color: #FFE6C9; color: #FF8A00;" type="submit">Enviar</button>
                        </div>
                        <div class="container pt-4 justify-content-center d-grid">
                            <button class="btn btn-secondary" style="width: 15rem; background-color: #FF8A00;" type="submit">Atras</button>
                        </div>
                        
                    </div>
                    <div class="container pt-5 justify-content-center d-grid">
                        <button class="btn btn-light" style="width: 15rem; background-color: #FFE6C9; color: #FF8A00;" type="submit">Visitante</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
